apiVersion: apps/v1
kind: Deployment
metadata:
annotations:
    app.openshift.io/vcs-uri: 'https://github.com/Monishkumar12/sonarqube-mo-ro.git'
    app.openshift.io/vcs-ref: 'master'
  labels:
    app: sonarqube-maven-example
  name: sonarqube-maven-example
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sonarqube-maven-example
  template:
    metadata:
      labels:
        app: sonarqube-maven-example
    spec:
      containers:
        - image: quay.io/monishkumar/mo-ro-sonarqube:latest
          imagePullPolicy: Always
          name: sonarqube-maven-example
          ports:
            - containerPort: 8080
              protocol: TCP
